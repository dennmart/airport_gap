name: Rubocop

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  static_code_analysis:
    runs-on: ubuntu-latest

    env:
      RAILS_ENV: test
      PGHOST: localhost
      PGUSER: airport_gap
      PGPASSWORD: airport_gap

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_DB: airport_gap_test
          POSTGRES_USER: airport_gap
          POSTGRES_PASSWORD: airport_gap
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby and install gems
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3.1"
          bundler-cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.12.2"
          cache: "yarn"

      - name: Install JS dependencies
        run: yarn install --frozen-lockfile

      - name: Run Rubocop
        run: bundle exec rubocop
